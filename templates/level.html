{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Level {{ level }}</h2>
    <p>Unscramble the word: <strong>{{ scrambled_word }}</strong></p>
    <form method="POST">
        <label for="answer">Your answer:</label>
        <input type="text" id="answer" name="answer" required>
        <button type="submit">Submit</button>
    </form>
    {% if session.correct is not none %}
        <p>{{ 'Correct!' if session.correct else 'Wrong!' }}</p>
    {% endif %}
</div>
{% endblock %}
